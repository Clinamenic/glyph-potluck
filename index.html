<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glyph Potluck - Turn Drawings into Fonts</title>
    <meta
      name="description"
      content="Convert hand-drawn glyphs into professional vector fonts with our simple 5-step wizard interface."
    />
    <meta
      name="keywords"
      content="fonts, typography, vector graphics, handwriting, glyph creation"
    />

    <!-- Mobile app compatibility -->
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Glyph Potluck - Turn Drawings into Fonts"
    />
    <meta
      property="og:description"
      content="Convert hand-drawn glyphs into professional vector fonts"
    />
    <meta property="og:type" content="website" />

    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        font-size: 1.2em;
      }

      .loading::after {
        content: "...";
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0%,
        20% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Glyph Potluck</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
